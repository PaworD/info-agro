<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Info Page</title>
</head>
<body>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap">
            <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">AgroMonitoring</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Content management system for analyzing, controlling and managing agricultural
                processes of the different types of crops in government lands.</p>
            </div>
            <div class="lg:w-2/3 mx-auto">
                <div class="flex flex-wrap w-full bg-gray-100  mb-4">
                    <img alt="gallery" class="w-full object-cover h-full object-center block opacity-75  inset-0"
                        src="./images/Login.png">
                   
                </div>
                <div class="flex flex-wrap -mx-2 mb-6">
                    <div class="px-2  lg:w-1/2 w-full lg:mb-0 mb-4">
                        <div class="flex flex-wrap w-full bg-gray-100 h-full">
                            <img alt="gallery"
                                class="w-full object-cover object-center block inset-0"
                                src="./images/Dashboard.png">
                            
                        </div>
                    </div>
                    <div class="px-2 lg:w-1/2 w-full lg:mb-0 mb-4">
                        <div class="flex flex-wrap w-full bg-gray-100  h-full">
                            <img alt="gallery"
                                class="w-full object-cover object-center block  inset-0"
                                src="./images/Tasks.png">
                            
                        </div>
                    </div>
                </div>

                <div class="flex flex-wrap -mx-2">
                    <div class="px-2  lg:w-1/2 w-full lg:mb-0 mb-4">
                        <div class="flex flex-wrap w-full bg-gray-100 h-full">
                            <img alt="gallery" class="w-full object-cover object-center block  inset-0"
                                src="./images/Farmers.png">
                
                        </div>
                    </div>
                    <div class="px-2  lg:w-1/2 w-full lg:mb-0 mb-4">
                        <div class="flex flex-wrap w-full bg-gray-100  h-full">
                            <img alt="gallery" class="w-full object-cover object-center block  inset-0"
                                src="./images/Conturs.png">
                
                        </div>
                    </div>
                </div>
            </div>



        
    </section>

</body>
</html>
